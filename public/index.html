<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0f172a" />
  <meta name="description" content="Smart-Hourly Production Management System" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Smart-Hourly</title>

  <!-- GLOBAL CSS RESET + MOBILE RESPONSIVE -->
  <style>
    :root {
      /* Fluid typography: 14px at small desktop, 16px at large desktop */
      font-size: clamp(13px, 0.9vw + 4px, 15px);
    }

    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body,
    #root {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #0f172a;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.5;
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
      cursor: pointer;
    }

    /* MOBILE RESPONSIVE STYLES */
    @media (max-width: 900px) {
      .desktop-nav {
        display: none !important;
      }

      .mobile-menu-btn {
        display: block !important;
      }

      .mobile-menu>* {
        display: block;
        margin: 24px 0;
        font-size: 20px;
        text-align: center;
      }
    }

    @media (min-width: 901px) {
      .mobile-menu {
        display: none !important;
      }

      .mobile-menu-btn {
        display: none !important;
      }
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
